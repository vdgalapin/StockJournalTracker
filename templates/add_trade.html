<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Trade</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <div id="react-header"></div>

        <script type="text/babel" src="{{ url_for('static', filename='js/header.js') }}"></script>
        <!-- Form to add a new trade -->
        <form method="POST" action="/add_trade" class="container mt-5">
            <h1 class="text-center mb-4">Add Trade</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <input id="date" type="date" name="date" class="form-control" required placeholder="Date"/>
                </div>
                <div class="col-md-3">
                    <input id="time" type="text" name="time" class="form-control" required placeholder="0000" />
                </div>
                <div class="col-md-3">
                    <input type="text" name="ticker" class="form-control" required placeholder="Ticker (ex: AAPL)"/>
                </div>
                <div class="col-md-3">
                    <select name="action" class="form-select" required>
                        <option value="" disabled selected>Select Action</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" name="quantity" class="form-control" required placeholder="Quantity"/>
                </div>
                <div class="col-md-3">
                    <input type="number" step="0.01" min="0" name="price" class="form-control" required placeholder="Price"/>
                </div>
                <div class="col-md-3">
                    <input type="text" name="notes" class="form-control" placeholder="Notes (optional)"/>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-100">Add Trade</button>
                </div> 
            </div>
        </form>
        <div class="text-center mt-5">
            <a href="/" class="btn btn-outline-secondary">Back to Home</a>    
        </div>
    </body>
    <script type="text/javascript">
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const timeStr = hours + minutes; // e.g., "1504"

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const dateStr = `${year}-${month}-${day}`; // e.g., "YYYY-MM-DD"

        // Display
        document.getElementById('time').value = timeStr;
        document.getElementById('date').value = dateStr;

    </script>
</html>
