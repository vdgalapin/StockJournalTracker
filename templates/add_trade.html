<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Trade</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <form method="POST" action="/add_trade" class="container mt-5">
            <h1 class="text-center mb-4">Add Trade</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <input type="date" name="date" class="form-control" required placeholder="Date"/>
                </div>
                <div class="col-md-3">
                    <input type="text" name="ticker" class="form-control" required placeholder="Ticker (ex: AAPL)"/>
                </div>
                <div class="col-md-3">
                    <select name="action" class="form-select" required>
                        <option value="" disabled selected>Select Action</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" name="quantity" class="form-control" required placeholder="Quantity"/>
                </div>
                <div class="col-md-3">
                    <input type="number" step="0.01" min="0" name="price" class="form-control" required placeholder="Price"/>
                </div>
                <div class="col-md-3">
                    <input type="text" name="notes" class="form-control" placeholder="Notes (optional)"/>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-100">Add Trade</button>
                </div> 
            </div>
        </form>
        <div class="text-center mt-5">
            <a href="/" class="btn btn-outline-secondary">Back to Home</a>    
        </div>
    </body>
</html>
